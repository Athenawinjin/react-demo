        body {

}

.container {
    width: 50%;

    padding: 20px;

}

h1 {
    text-align: center;

}

p {

}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 20px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
    box-sizing: border-box;
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-top: 20px;
}

.checkbox-group input[type="checkbox"] {
    margin-right: 10px;
}

.checkbox-group a {
    margin-left: 5px;
    color: #684647;
    text-decoration: none;
}

.form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

button.cancel {
    background-color: #ccc;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button.submit {
    background-color: #684647;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button.submit:hover {
    background-color: #D79C9D;
}

.social-media {
    text-align: center;
    margin-top: 20px;
}

.social-media a {
    margin: 0 10px;
    text-decoration: none;
    color: #684647;
}

    <div class="container">
        <h1>註冊成為茶韻花語</h1>
        <p>歡迎您註冊成為茶韻花語會員。</p>
        <form>
            <label for="lastName">姓氏(Last Name) *</label>
            <input type="text" id="lastName" name="lastName" placeholder="請輸入您的姓氏，例如 張" required>
            
            <label for="firstName">名字(First Name) *</label>
            <input type="text" id="firstName" name="firstName" placeholder="請輸入您的名字，例如 小明" required>
            
            <label for="email">電子信箱(Email) *</label>
            <input type="email" id="email" name="email" placeholder="請輸入常用Email，這為登入帳號；註冊完成後我們會發送驗證信給您" required>
            
            <label for="phone">手機號碼</label>
            <input type="tel" id="phone" name="phone" placeholder="請輸入送貨人能聯繫到您的手機號碼">
            
            <label for="country">國家</label>
            <select id="country" name="country">
                <option value="TW">TW</option>
                <option value="US">US</option>
                <option value="CN">CN</option>
                <!-- Add more country options as needed -->
            </select>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">我同意茶韻花語的使用者條款和隱私權政策*</label>
                <a href="#">使用者條款</a> 和 <a href="#">隱私權政策</a>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">我想收到茶韻花語的最新消息和活動優惠</label>
            </div>
            
            <div class="form-actions">
                <button type="button" class="cancel">取消</button>
                <button type="submit" class="submit">建立帳號</button>
            </div>
        </form>
    </div>
