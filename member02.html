<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料頁面</title>
    <link rel="stylesheet" href="./css/header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .cont {
            width: 90%;
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .head nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .head nav ul {
            display: flex;
            list-style-type: none;
        }

        .head nav ul li {
            margin-right: 20px;
        }

        .head nav ul li a {
            text-decoration: none;
            color: #D79C9D;
        }

        .head nav ul li a:hover {
            color: #684647;
        }


        .head nav .logout {
            text-decoration: none;
            color: #333;
        }

        main {
            padding: 20px 0;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tabs div {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-bottom: none;
            cursor: pointer;
        }

        .tabs .active {
            background-color: #fff;
            border-top: 3px solid #f26522;
            font-weight: bold;
        }

        .tab-content {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
        }

        .tab-content h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .balance-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-info h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .balance-info p {
            font-size: 36px;
            font-weight: bold;
            color: #9A6C6D;
        }

        .no-record {
            text-align: center;
            padding: 40px 0;
            color: #999;
        }

        .no-record img {
            width: 50px;
            margin-bottom: 20px;
        }

        .no-record p {
            margin-bottom: 20px;
        }

        .upgrade-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #9A6C6D;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="./images/11.png" alt="Logo"></div>
        <img src="./images/menu-icon.png" alt="Menu" class="menu-icon" onclick="openLightboxMenu()">
        <div class="header-items">
            <a href="./product.html">商品列表</a>
            <a href="#">會員招募</a>
            <a href="./qa.html">常見Q&A</a>
            <a href="./news.html">最新消息</a>
        </div>
        <div class="cart">
            <img src="./images/10.png" alt="Cart Icon">
            <div class="cart-count">0</div>
        </div>
    </header>
    
    <div class="lightbox-menu" id="lightboxMenu">
        <div class="lightbox-menu-content">
            <span class="close-btnn" onclick="closeLightboxMenu()" style="top: 5px; right: 5px;">&times;</span>
            <a href="./product.html">商品列表</a>
            <a href="#">會員招募</a>
            <a href="./qa.html">常見Q&A</a>
            <a href="./news.html">最新消息</a>
        </div>
    </div>
    
    <script>
        function openLightboxMenu() {
            const lightboxMenu = document.getElementById('lightboxMenu');
            lightboxMenu.style.display = 'block';
        }
    
        function closeLightboxMenu() {
            const lightboxMenu = document.getElementById('lightboxMenu');
            lightboxMenu.style.display = 'none';
        }
    </script>

    <div class="cont">
        <div class="head">
            <nav>
                <ul>
                    <li><a href="./member01.html">個人資訊</a></li>
                    <li><a href="./member02.html">商店購物金</a></li>
                    <li><a href="./member03.html">優惠券</a></li>
                    <li><a href="./member04.html">訊息</a></li>
                    <li><a href="./member05.html">訂單</a></li>
                </ul>
                <a href="#" class="logout">登出</a>
            </nav>
        </div>

        <main>

            <div class="tab-content">
                <div class="balance-info">
                    <h2>購物金紀錄</h2>
                    <div>
                        <h3>現有購物金</h3>
                        <p>0</p>
                    </div>
                </div>

                <div class="no-record">
                    <img src="shopping-bag-icon.png" alt="Shopping Bag">
                    <p>沒有任何記錄</p>
                    <p>結帳累積購物金獲得更多優惠！</p>
                    <a href="#" class="upgrade-button">馬上升級</a>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <img src="./images/11.png" alt="Tea Harmony Flower Tea Logo">
        </div>
        <div class="footer-center">
            <div class="footer-section">
                <h3>關於茶韻花茶</h3>
                <ul>
                    <li><a href="#">品牌故事</a></li>
                    <li><a href="#">從產地到手心</a></li>
                    <li><a href="#">退款政策</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>客戶服務</h3>
                <ul>
                    <li><a href="#">常見問答</a></li>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>茶韻花語知識</h3>
                <ul>
                    <li><a href="#">認識花茶</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>聯絡茶韻花語</h3>
                <ul>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
            </div>
        </div>
      </footer>
</body>
</html>
