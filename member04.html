<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./css/header.css">
    <style>
        /* Add your CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            height: 500px;
            margin: 0;
            padding: 0;
        }

        .cont {
            width: 90%;
            max-width: 1200px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .head nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .head nav ul {
            display: flex;
            list-style-type: none;
        }

        .head nav ul li {
            margin-right: 20px;
        }

        .head nav ul li a {
            text-decoration: none;
            color: #D79C9D;
        }

        .head nav ul li a:hover {
            color: #684647;
        }


        .head nav .logout {
            text-decoration: none;
            color: #522932;
        }

        main {
            padding: 20px 0;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tabs div {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-bottom: none;
            cursor: pointer;
            display: none;
            /* Hide the "購物金紀錄" tab */
        }

        .tabs .active {
            display: block;
            /* Show only the "優惠券" tab */
            background-color: #fff;
            border-top: 3px solid #f26522;
            font-weight: bold;
        }

        .tab-content {
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 20px;
        }

        .tab-content h2 {
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .voucher-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .voucher-status span {
            margin-right: 20px;
            cursor: pointer;
        }

        .voucher-status .active {
            color: #f26522;
        }

        .voucher-content {
            text-align: center;
            color: #999;
        }

        .voucher-content p {
            margin-bottom: 20px;
        }

        .redeem-voucher {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .redeem-voucher input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .redeem-voucher button {
            padding: 10px 20px;
            background-color: #f26522;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .redeem-voucher a {
            margin-left: 10px;
            color: #f26522;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .content {
            padding: 20px;
        }

        .message-box {
            text-align: center;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #fff;
        }

        .message-box h2 {
            margin-bottom: 10px;
        }

        .message-box p {
            margin-bottom: 20px;
        }

        .message-box textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            height: 100px;
            resize: none;
        }

        .message-box button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #75494A;
            color: #fff;
            cursor: pointer;
        }

        .message-box button:hover {
            background-color: #BE9798;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [lightboxVisible, setLightboxVisible] = useState(false);

            const openLightboxMenu = () => setLightboxVisible(true);
            const closeLightboxMenu = () => setLightboxVisible(false);

            return (
                <div className="App">
                    <Header openLightboxMenu={openLightboxMenu} />
                    {lightboxVisible && <LightboxMenu closeLightboxMenu={closeLightboxMenu} />}
                    <div className="cont">
                        <div className="head">
                            <nav>
                                <ul>
                                    <li><a href="./member01.html">個人資訊</a></li>
                                    <li><a href="./member02.html">商店購物金</a></li>
                                    <li><a href="./member03.html">優惠券</a></li>
                                    <li><a href="./member04.html">訊息</a></li>
                                    <li><a href="./member05.html">訂單</a></li>
                                </ul>
                                <a href="#" className="logout">登出</a>
                            </nav>
                        </div>
                        <MessageBox />
                    </div>
                    <Hero />
                    <Footer />
                </div>
            );
        };

        const Header = ({ openLightboxMenu }) => (
            <header>
                <div className="logo"><a href="./index.html"><img src="./images/11.png" alt="Logo" /></a></div>
                <img src="./images/23.png" alt="Menu" className="menu-icon" onClick={openLightboxMenu} />
                <div className="header-items">
                    <a href="./product.html">商品列表</a>
                    <a href="./account-loge.html">會員專區</a>
                    <a href="./Q&A.html">常見Q&A</a>
                    <a href="./news.html">最新消息</a>
                </div>
                <div className="cart">
                    <img src="./images/10.png" alt="Cart Icon" />
                    <div className="cart-count">0</div>
                </div>
            </header>
        );

        const LightboxMenu = ({ closeLightboxMenu }) => (
            <div className="lightbox-menu">
                <div className="lightbox-menu-content">
                    <span className="close-btnn" onClick={closeLightboxMenu} style={{ top: '5px', right: '5px' }}>&times;</span>
                    <a href="./product.html">商品列表</a>
                    <a href="./account-loge.html">會員招募</a>
                    <a href="./qa.html">常見Q&A</a>
                    <a href="./news.html">最新消息</a>
                </div>
            </div>
        );

        const MessageBox = () => (
            <div className="message-box">
                <h2>茶韻花語</h2>
                <p>目前尚未收到訊息！</p>
                <textarea placeholder="輸入訊息"></textarea>
                <div>
                    <button>加入圖片</button>
                    <button>傳送</button>
                </div>
            </div>
        );

        const Hero = () => (
            <div className="hero">
                <div className="hero-content">
                    <h2>每一件食材，皆是滴釀的回甘</h2>
                    <p>我們將聽取更多不同的回聲，持續回饋產品的提升<br />若有想要詢問問題，歡迎點擊下方按鈕聯繫茶韻花語</p>
                    <div className="buttons">
                        <a href="#" className="btnn">聯絡茶韻花語</a>
                        <a href="#" className="btnn">LINE 線上客服</a>
                    </div>
                </div>
            </div>
        );

        const Footer = () => (
            <footer>
                <div className="footer-container">
                    <div className="footer-section">
                        <img src="./images/11.png" alt="Tea Harmony Flower Tea Logo" />
                    </div>
                    <div className="footer-section">
                        <h3>關於茶韻花語</h3>
                        <ul>
                            <li><a href="#">品牌故事</a></li>
                            <li><a href="#">在地經營體驗</a></li>
                            <li><a href="#">永續經營的
                                堅持</a></li>
                            <li><a href="#">符合認證安心的好品質</a></li>
                            <li><a href="#">服務條款</a></li>
                            <li><a href="#">退換政策</a></li>
                        </ul>
                    </div>
                    <div className="footer-section">
                        <h3>客戶服務</h3>
                        <ul>
                            <li><a href="#">會員服務</a></li>
                            <li><a href="#">商品配送</a></li>
                            <li><a href="#">退換貨服務</a></li>
                            <li><a href="#">常見問題</a></li>
                            <li><a href="#">聯絡我們</a></li>
                            <li><a href="#">加入會員好康</a></li>
                        </ul>
                    </div>
                    <div className="footer-section">
                        <h3>茶韻花語生活集</h3>
                        <ul>
                            <li><a href="#">日常新鮮集</a></li>
                            <li><a href="#">飲用心得觀</a></li>
                        </ul>
                    </div>
                </div>
                <div className="footer-bottom">
                    <ul className="social-icons">
                        <li><a href="https://www.facebook.com/"><img src="./images/25.png" alt="Facebook" /></a></li>
                        <li><a href="https://www.instagram.com/"><img src="./images/26.png" alt="Instagram" /></a></li>
                        <li><a href="https://www.youtube.com/"><img src="./images/27.png" alt="YouTube" /></a></li>
                    </ul>
                    <p>採用純天然花果茶，感受茶飲的好味道。</p>
                </div>
            </footer>
        );

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
