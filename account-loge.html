<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="./css/header.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fcfcf7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container02 {
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .login-container02 h1 {
            font-size: 24px;
            margin-bottom: 1rem;
            color: #6E5955;
        }

        .login-container02 p {
            font-size: 16px;
            color: #555;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .login-container02 .input-group {
            margin-bottom: 1.5rem;
        }

        .login-container02 .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container02 .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .login-container02 .forgot-password a {
            color: #D7A5B1;
            text-decoration: none;
        }

        .login-container02 .forgot-password a:hover {
            text-decoration: underline;
        }

        .login-container02 .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #9A6C6D;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }

        .login-container02 .login-button:hover {
            background-color: #B47A88;
        }

        .login-container02 .new-customer {
            margin-top: 1.5rem;
        }

        .login-container02 .new-customer a {
            color: #D7A5B1;
            text-decoration: none;
        }

        .login-container02 .new-customer a:hover {
            text-decoration: underline;
        }

        #lightboxMenu {
            display: none;
        }
    </style>
</head>

<body>


    <header>
        <div class="logo"><a href="./index.html"><img src="./images/11.png" alt="Logo"></a></div>
        <img src="./images/23.png" alt="Menu" class="menu-icon" onclick="openLightboxMenu()">
        <div class="header-items">
            <a href="./product.html">商品列表</a>
            <a href="./account-loge.html">會員專區</a>
            <a href="./Q&A.html">常見Q&A</a>
            <a href="./news.html">最新消息</a>
        </div>
        <div class="cart">
            <img src="./images/10.png" alt="Cart Icon">
            <div class="cart-count">0</div>
        </div>
    </header>
    
    <div class="lightbox-menu" id="lightboxMenu">
        <div class="lightbox-menu-content">
            <span class="close-btnn" onclick="closeLightboxMenu()" style="top: 5px; right: 5px;">&times;</span>
            <a href="./product.html">商品列表</a>
            <a href="./account-loge.html">會員招募</a>
            <a href="./qa.html">常見Q&A</a>
            <a href="./news.html">最新消息</a>
        </div>
    </div>
    

    <script>
        function openLightboxMenu() {
            const lightboxMenu = document.getElementById('lightboxMenu');
            lightboxMenu.style.display = 'block';
        }

        function closeLightboxMenu() {
            const lightboxMenu = document.getElementById('lightboxMenu');
            lightboxMenu.style.display = 'none';
        }
    </script>




    <div class="login-container02">
        <h1>登入</h1>
        <form>
            <div class="input-group">
                <input type="email" placeholder="電子信箱" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="密碼" required>
            </div>
            <div class="forgot-password">
                <a href="#">忘記您的密碼？</a>
            </div>
            <button type="submit" class="login-button">登入</button>
        </form>
        <div class="new-customer">
            <p>您是新顧客嗎？ <a href="./reg.html">建立帳號</a></p>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const emailInput = document.querySelector('input[type="email"]');
                const passwordInput = document.querySelector('input[type="password"]');

                const userEmail = emailInput.value.trim();
                const userPassword = passwordInput.value.trim();

                const presetEmail = 'abc@gmail.com';
                const presetPassword = 'abc';

                if (userEmail === presetEmail && userPassword === presetPassword) {
                    window.location.href = './member01.html';
                } else {
                    console.error('Incorrect email or password');
                }
            });
        });

    </script>
</body>

</html>
